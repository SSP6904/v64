name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file /home/runner/work/v64/v64/websockproxy/Dockerfile --tag my-image-name:$(date +%s)

  runing:

     runs-on: ubuntu-latest 

     steps:
     - uses: actions/checkout@v3
     - name: Running the app now
       run: docker app run    
